database:
  type: sqlite
  sqlite:
    file: homes.db
    busy-timeout-ms: 5000
  mysql:
    host: localhost
    port: 3306
    database: jossentials
    username: root
    password: ""
    use-ssl: false
  pool:
    maximum-pool-size: 10
    minimum-idle: 2
    connection-timeout-seconds: 10
    idle-timeout-seconds: 600
    max-lifetime-minutes: 30

features:
  homes:
    enabled: true
  tpa:
    enabled: true

homes:
  max-slots: 5
  delete-confirmation:
    enabled: true
    window-seconds: 5
  teleport:
    warmup:
      enabled: true
      seconds: 3
    cancel-on-move: true
    cancel-on-damage: true
    movement-threshold: 0.1
    bypass-permission: jossentials.homes.teleport.bypass
  gui:
    title: "<#cba6f7>Homes"
    size: 27
    show-locked-slots: true
    structure:
      - "#########"
      - "#HHHHH..#"
      - "#########"
    ingredients:
      "#":
        material: BLACK_STAINED_GLASS_PANE
        name: "<gray> "
        lore: []
      ".":
        material: AIR
        name: "<gray> "
        lore: []
    items:
      set:
        material: LIME_BED
        name: "<#a6e3a1>Home <#f9e2af>%slot%"
        lore:
          - "<#bac2de>Left-click to teleport."
          - "<#bac2de>Right-click to delete."
      empty:
        material: GRAY_BED
        name: "<#6c7086>Empty Slot <#f9e2af>%slot%"
        lore:
          - "<#f9e2af>Click to set your home."
      locked:
        material: BARRIER
        name: "<#f38ba8>Locked Slot <#f9e2af>%slot%"
        lore:
          - "<#bac2de>Requires permission: <#f38ba8>%permission%"
      locked-set:
        material: RED_BED
        name: "<#f38ba8>Home <#f9e2af>%slot%</#f9e2af> <#6c7086>(Locked)"
        lore:
          - "<#bac2de>You no longer have permission."

tpa:
  request-expiry-seconds: 60
  teleport:
    warmup:
      enabled: true
      seconds: 3
    cancel-on-move: true
    cancel-on-damage: true
    movement-threshold: 0.1
    bypass-permission: jossentials.tpa.teleport.bypass

messages:
  delivery:
    # message | actionbar | title
    type: message
    title:
      subtitle: ""
      fade-in-ticks: 10
      stay-ticks: 40
      fade-out-ticks: 10
    overrides:
      # Example: send teleports to the actionbar
      # home-teleport-warmup: actionbar
      # home-teleport-cancelled: actionbar
  sounds:
    enabled: true
    default:
      name: UI_BUTTON_CLICK
      volume: 0.8
      pitch: 1.0
    overrides:
      loading:
        name: UI_BUTTON_CLICK
        volume: 0.6
        pitch: 1.2
      database-error:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      no-permission:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      home-set:
        name: BLOCK_NOTE_BLOCK_PLING
        volume: 0.9
        pitch: 1.6
      home-set-failed:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      home-deleted:
        name: BLOCK_NOTE_BLOCK_PLING
        volume: 0.8
        pitch: 1.2
      home-delete-failed:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      home-delete-confirm:
        name: BLOCK_NOTE_BLOCK_HAT
        volume: 0.6
        pitch: 1.4
      home-teleported:
        name: ENTITY_ENDERMAN_TELEPORT
        volume: 0.7
        pitch: 1.0
      home-teleport-warmup:
        name: BLOCK_NOTE_BLOCK_CHIME
        volume: 0.6
        pitch: 1.2
      home-teleport-cancelled:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      world-missing:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      reload:
        name: BLOCK_NOTE_BLOCK_PLING
        volume: 0.8
        pitch: 1.3
      feature-disabled:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
