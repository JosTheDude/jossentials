# config version for future migrations
config-version: 1

# list of companion config files that are shipped with the plugin
# these are loaded alongside this base file
config-files:
  - homes.yml
  - tpa.yml
  - workbenches.yml
  - messages.yml

# database storage configuration
database:
  # sqlite or mysql
  type: sqlite
  sqlite:
    # sqlite file name inside the plugin data folder
    file: homes.db
    # how long sqlite waits on a locked database before failing, in ms
    busy-timeout-ms: 5000
  mysql:
    # mysql host name or ip address
    host: localhost
    # mysql port
    port: 3306
    # database name
    database: jossentials
    # mysql username
    username: root
    # mysql password
    password: ""
    # enable ssl for mysql connections
    use-ssl: false
  pool:
    # hikari max connections (mysql only)
    maximum-pool-size: 10
    # hikari minimum idle connections (mysql only)
    minimum-idle: 2
    # hikari connection timeout, in seconds
    connection-timeout-seconds: 10
    # hikari idle timeout, in seconds
    idle-timeout-seconds: 600
    # hikari max connection lifetime, in minutes
    max-lifetime-minutes: 30

# per-feature toggles
features:
  homes:
    # enable or disable the homes feature
    enabled: true
  tpa:
    # enable or disable the tpa feature
    enabled: true
  workbenches:
    # enable or disable the workbenches feature
    enabled: true
