# messages and sound configuration
messages:
  delivery:
    # message | actionbar | title
    type: actionbar
    title:
      # subtitle line for title delivery
      subtitle: ""
      # title fade in duration in ticks
      fade-in-ticks: 10
      # title stay duration in ticks
      stay-ticks: 40
      # title fade out duration in ticks
      fade-out-ticks: 10
    overrides:
      # per-message delivery overrides
      # home-teleport-warmup: actionbar
      # home-teleport-cancelled: actionbar
      tpa-here-request-received: message
      tpa-request-cancelled-target: message
      tpa-request-received: message

  sounds:
    # enable or disable all sounds
    enabled: true
    default:
      # default sound name (use "none" to disable)
      name: UI_BUTTON_CLICK
      # default sound volume
      volume: 0.8
      # default sound pitch
      pitch: 1.0
    overrides:
      # sound overrides by message key
      loading:
        name: UI_BUTTON_CLICK
        volume: 0.6
        pitch: 1.2
      database-error:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      no-permission:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      home-set:
        name: BLOCK_NOTE_BLOCK_PLING
        volume: 0.9
        pitch: 1.6
      home-set-failed:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      home-set-delay:
        name: BLOCK_NOTE_BLOCK_HAT
        volume: 0.6
        pitch: 0.8
      home-deleted:
        name: BLOCK_NOTE_BLOCK_PLING
        volume: 0.8
        pitch: 1.2
      home-delete-failed:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      home-delete-confirm:
        name: BLOCK_NOTE_BLOCK_HAT
        volume: 0.6
        pitch: 1.4
      home-teleported:
        name: ENTITY_ENDERMAN_TELEPORT
        volume: 0.7
        pitch: 1.0
      home-teleport-warmup:
        name: BLOCK_NOTE_BLOCK_CHIME
        volume: 0.6
        pitch: 1.2
      home-teleport-cancelled:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      world-missing:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      reload:
        name: BLOCK_NOTE_BLOCK_PLING
        volume: 0.8
        pitch: 1.3
      feature-disabled:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      spawn-set:
        name: BLOCK_NOTE_BLOCK_PLING
        volume: 0.8
        pitch: 1.2
      spawn-teleported:
        name: ENTITY_ENDERMAN_TELEPORT
        volume: 0.7
        pitch: 1.0
      spawn-teleport-warmup:
        name: BLOCK_NOTE_BLOCK_CHIME
        volume: 0.6
        pitch: 1.2
      spawn-teleport-cancelled:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      spawn-not-set:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      warp-set:
        name: BLOCK_NOTE_BLOCK_PLING
        volume: 0.8
        pitch: 1.2
      warp-updated:
        name: BLOCK_NOTE_BLOCK_PLING
        volume: 0.8
        pitch: 1.1
      warp-deleted:
        name: BLOCK_NOTE_BLOCK_PLING
        volume: 0.8
        pitch: 1.2
      warp-teleported:
        name: ENTITY_ENDERMAN_TELEPORT
        volume: 0.7
        pitch: 1.0
      warp-teleport-warmup:
        name: BLOCK_NOTE_BLOCK_CHIME
        volume: 0.6
        pitch: 1.2
      warp-teleport-cancelled:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
