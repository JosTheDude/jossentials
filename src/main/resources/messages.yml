# messages and sound configuration
messages:
  delivery:
    # message | actionbar | title
    type: actionbar
    title:
      # subtitle line for title delivery
      subtitle: ""
      # title fade in duration in ticks
      fade-in-ticks: 10
      # title stay duration in ticks
      stay-ticks: 40
      # title fade out duration in ticks
      fade-out-ticks: 10
    overrides:
    # per-message delivery overrides
    # home-teleport-warmup: actionbar
    # home-teleport-cancelled: actionbar
  sounds:
    # enable or disable all sounds
    enabled: true
    default:
      # default sound name (use "none" to disable)
      name: UI_BUTTON_CLICK
      # default sound volume
      volume: 0.8
      # default sound pitch
      pitch: 1.0
    overrides:
      # sound overrides by message key
      loading:
        name: UI_BUTTON_CLICK
        volume: 0.6
        pitch: 1.2
      database-error:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      no-permission:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      home-set:
        name: BLOCK_NOTE_BLOCK_PLING
        volume: 0.9
        pitch: 1.6
      home-set-failed:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      home-deleted:
        name: BLOCK_NOTE_BLOCK_PLING
        volume: 0.8
        pitch: 1.2
      home-delete-failed:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      home-delete-confirm:
        name: BLOCK_NOTE_BLOCK_HAT
        volume: 0.6
        pitch: 1.4
      home-teleported:
        name: ENTITY_ENDERMAN_TELEPORT
        volume: 0.7
        pitch: 1.0
      home-teleport-warmup:
        name: BLOCK_NOTE_BLOCK_CHIME
        volume: 0.6
        pitch: 1.2
      home-teleport-cancelled:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      world-missing:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
      reload:
        name: BLOCK_NOTE_BLOCK_PLING
        volume: 0.8
        pitch: 1.3
      feature-disabled:
        name: BLOCK_NOTE_BLOCK_BASS
        volume: 0.8
        pitch: 0.6
  # placeholder-capable message strings
  loading: "<#d3d3d3>Loading your homes..."
  database-error: "<#f38ba8>Could not load homes right now."
  no-permission: "<#f38ba8>You do not have permission."
  home-set: "<#d3d3d3>Home <u>%slot%</u> set."
  home-set-failed: "<#f38ba8>Failed to set home."
  home-deleted: "<#d3d3d3>Home <u>%slot%</u> deleted."
  home-delete-failed: "<#f38ba8>Failed to delete home."
  home-delete-confirm: "<#d3d3d3>Right-click again within <u>%seconds%s</u> to delete home <#d3d3d3>%slot%</#d3d3d3>."
  home-teleported: "<#d3d3d3>Teleported to home <u>%slot%</u>."
  home-teleport-warmup: "<#d3d3d3>Teleporting in <u>%seconds%s</u>..."
  home-teleport-cancelled: "<#f38ba8>Teleport cancelled."
  world-missing: "<#f38ba8>That world is no longer available."
  tpa-self: "<#f38ba8>You cannot send a teleport request to yourself."
  tpa-already-pending: "<#f38ba8>You already have a pending teleport request."
  tpa-request-sent: "<#d3d3d3>Teleport request sent to <u>%target%</u>."
  tpa-request-received: "<#d3d3d3><u>%requester%</u> wants to teleport to you. Type <u>/tpaccept %requester%</u>."
  tpa-here-request-sent: "<#d3d3d3>Teleport-here request sent to <u>%target%</u>."
  tpa-here-request-received: "<#d3d3d3><u>%requester%</u> wants you to teleport to them. Type <#d3d3d3>/tpaccept %requester%</#d3d3d3>."
  tpa-request-accepted: "<#a6e3a1>Your teleport request was accepted."
  tpa-request-accepted-target: "<#a6e3a1>Accepted teleport request from <u>%requester%</u>."
  tpa-request-denied: "<#f38ba8>Your teleport request was denied."
  tpa-request-denied-target: "<#f38ba8>Denied teleport request from <u>%requester%</u>."
  tpa-request-cancelled: "<#f38ba8>Teleport request cancelled."
  tpa-request-cancelled-target: "<#f38ba8>Teleport request from <u>%requester%</u> was cancelled."
  tpa-request-expired: "<#f38ba8>Your teleport request expired."
  tpa-request-expired-target: "<#f38ba8>Teleport request from <u>%requester%</u> expired."
  tpa-no-pending: "<#f38ba8>You have no pending teleport requests."
  tpa-multiple-pending: "<#f9e2af>Multiple requests pending. Use <u>/tpaccept <player></u>."
  tpa-teleport-warmup: "<#d3d3d3>Teleporting to <u>%target%</u> in <u>%seconds%s</u>..."
  tpa-teleported: "<#a6e3a1>Teleported to <u>%target%</u>."
  tpa-teleport-cancelled: "<#f38ba8>Teleport cancelled."
  reload: "<#a6e3a1>Jossentials reloaded."
  feature-disabled: "<#f38ba8><i>This feature is disabled.</i>"
