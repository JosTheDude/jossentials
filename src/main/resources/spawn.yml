# spawn configuration
spawn:
  # if true, /spawn will fall back to the world spawn when no custom spawn is set
  fallback-to-world-spawn: true
  # saved spawn location, set by /setspawn
  world: ""
  x: 0.0
  y: 64.0
  z: 0.0
  yaw: 0.0
  pitch: 0.0
  teleport:
    warmup:
      # enable warmup before teleporting
      enabled: true
      # warmup duration in seconds
      seconds: 3
    # cancel warmup if the player moves
    cancel-on-move: true
    # cancel warmup if the player takes damage
    cancel-on-damage: true
    # how far a player can move before canceling, in blocks
    movement-threshold: 0.1
    # permission to bypass warmup and cancel checks
    bypass-permission: jossentials.spawn.teleport.bypass
