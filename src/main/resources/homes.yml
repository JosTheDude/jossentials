# home permissions: jossentials.homes.(home number)

# homes feature configuration
homes:
  # maximum number of home slots a player can use
  max-slots: 5
  delete-confirmation:
    # require a second right-click to delete a home
    enabled: true
    # confirmation window before the delete expires, in seconds
    window-seconds: 5
  teleport:
    warmup:
      # enable warmup before teleporting
      enabled: true
      # warmup duration in seconds
      seconds: 3
    # cancel warmup if the player moves
    cancel-on-move: true
    # cancel warmup if the player takes damage
    cancel-on-damage: true
    # how far a player can move before canceling, in blocks
    movement-threshold: 0.1
    # permission to bypass warmup and cancel checks
    bypass-permission: jossentials.homes.teleport.bypass
  gui:
    # gui title shown to players
    title: "Personal Homes"
    # gui size in slots when no structure is provided
    size: 27
    # click types for gui actions
    # bedrock tip: use SHIFT_LEFT for delete since right-click isn't available
    actions:
      set:
        - LEFT
      teleport:
        - LEFT
      delete:
        - SHIFT_LEFT
    # show locked slots when the player lacks permission
    show-locked-slots: true
    # gui layout, each string is a row of 9 characters
    structure:
      - "........."
      - "..HHHHH.."
      - "........."
    # ingredient definitions used by structure characters
    ingredients:
      ".":
        material: AIR
        name: ""
        lore: []
        # hide the vanilla tooltip for this item
        hide-tooltip: true
    items:
      set:
        # item shown when a home is set
        material: LIME_BED
        name: "<#a6e3a1>â˜… Home #%slot%"
        lore:
          - "<#d3d3d3>Left-Click to <#a6e3a1>Teleport."
          - "<#d3d3d3>Shift Left-Click to <#f38ba8>Delete."
        # hide the vanilla tooltip for this item
        hide-tooltip: false
      delete-confirm:
        # item shown after the first delete click
        material: RED_DYE
        name: "<#f38ba8>Click Again to Delete"
        lore:
          - "<#d3d3d3>Confirm deletion for Home #%slot%."
        # hide the vanilla tooltip for this item
        hide-tooltip: false
      empty:
        # item shown when the slot is empty
        material: LIGHT_GRAY_BED
        name: "<#7f849c>â˜† Empty Home #%slot%"
        lore:
          - "<#d3d3d3>Left-Click to <#a6e3a1>Set Home."
        # hide the vanilla tooltip for this item
        hide-tooltip: false
      locked:
        # item shown when the slot is locked and empty
        material: RED_BED
        name: "<#f38ba8>ðŸ”’ Locked Home #%slot%"
        lore:
          - "<#d3d3d3>This home slot is locked."
        # hide the vanilla tooltip for this item
        hide-tooltip: false
      locked-set:
        # item shown when a home exists but permission is missing
        material: RED_BED
        name: "<#f38ba8>ðŸ”’ Locked Home #%slot%"
        lore:
          - "<#d3d3d3>This home slot is locked as"
          - "<#d3d3d3>you lost the required permission."
        # hide the vanilla tooltip for this item
        hide-tooltip: false
